<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>#1 - Pixel Art Generator | AsmrProg</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="options">
        <div class="opt-wrapper">
          <div class="slider">
            <label for="width-range">Grid Width</label>
            <input type="range" id="width-range" min="1" max="35" />
            <span id="width-value">00</span>
          </div>
          <div class="slider">
            <label for="height-range">Grid Height</label>
            <input type="range" id="height-range" min="1" max="35" />
            <span id="height-value">00</span>
          </div>
        </div>

        <div class="opt-wrapper">
          <button id="submit-grid">Create Grid</button>
          <button id="clear-grid">Clear Grid</button>
          <input type="color" id="color-input" />
          <button id="erase-btn">Erase</button>
          <button id="paint-btn">Paint</button>
          <button id="random-color">random color</button>
        </div>

        <div class="opt-wrapper">
          <button id="color-counter">Colored Cells: 0</button>
          <button id="gradient-btn">gradient Grid</button>
          <button id="fill-grid">fill Grid</button>
          <button id="save-image">save Image</button>
        </div>

        <div
          id="welcome-message"
          style="
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: #4caf50;
          "
        ></div>
        
      </div>
      <div class="container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
